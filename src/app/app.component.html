<div class="container">
    <!-- Content here -->
    <h1 class="text-center mb-4">Calculadora Caída Libre</h1>
    <div class="row">
        <div class="d-flex mb-3">
            <button mat-raised-button class="me-3" (click)="height()">Altura</button>
            <button mat-raised-button class="me-3" (click)="timeVelocity()">Tiempo y Velocidad</button>
            <button mat-raised-button class="me-3" (click)="heightFallTime()">Altura y Tiempo de Caída</button>
            <button mat-raised-button>Gráfico</button>
        
    </div>
    </div>
    <div class="row">
        
      
        <div class="col-md-auto">
            <mat-card>
                <mat-card-header>
                    <mat-card-title class="mb-2">Ingresa los datos</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <p>
                            <mat-form-field class="example-full-width">
                                <mat-label>Gravedad</mat-label>
                                <input matInput placeholder="Ingrese un valor" autocomplete="off" formControlName="gravedad">
                                <span class="text-body-secondary" matSuffix>m/s² &nbsp;</span>
                            </mat-form-field>
                        </p>
                       <p>
                        <mat-form-field class="example-full-width">
                            <mat-label>Tiempo</mat-label>
                            <input matInput placeholder="Ingrese un valor" autocomplete="off" maxlength="3" formControlName="tiempo">
                            <span class="text-body-secondary" matSuffix>seg &nbsp;</span>
        
                        </mat-form-field>
                       </p>
                      <p>
                        <mat-form-field class="example-full-width">
                            <mat-label>Altura</mat-label>
                            <input matInput placeholder="Ingrese un valor" autocomplete="off" formControlName="altura">
                            <span class="text-body-secondary" matSuffix>m &nbsp;</span>
                        </mat-form-field>
                      </p>
                 
                      <p>
                        <mat-form-field class="example-full-width">
                            <mat-label>Velocidad Inicial</mat-label>
                            <input matInput placeholder="Ingrese un valor" autocomplete="off" formControlName="velocidadInicial">
                            <span class="text-body-secondary" matSuffix>m/s &nbsp;</span>
                        </mat-form-field>
                      </p>
                  
                      <p>
                        <mat-form-field class="example-full-width">
                            <mat-label>Velocidad Final</mat-label>
                            <input matInput placeholder="Ingrese un valor" autocomplete="off" formControlName="velocidadFinal">
                            <span class="text-body-secondary" matSuffix>m/s &nbsp;</span>
                        </mat-form-field>
                      </p>
                  
                      <p>
                        <mat-card-actions class="justify-content-center">
                            <button mat-flat-button color="primary" class="me-2" type="submit">Calcular</button>
                            <button mat-flat-button color="warn" type="button" (click)="reset()">Limpiar</button>
                        </mat-card-actions>
                      </p>
                     
                    </form>
                    
                </mat-card-content>
               
            </mat-card>
        </div>
        <div class="col-md-6">
            <div class="">
                <img [src]=imgURLFull alt="" class="img-fluid">
                <ng-container *ngIf="imgURLFull=== '../assets/images/img4.jpg'">
                    <div class="lines-lighthouse">
                        <div class="line-lighthouse"></div>
                        <div class="line-lighthouse"></div>
                        <div class="line-lighthouse"></div>
                    </div>
                    <div class="text-time-lighthouse position-absolute">
                        <span>t = {{form.get('tiempo')?.value}}</span>
                    </div>
                    <div class="text-distance-lighthouse position-absolute">
                        <span>d = {{heightFall != 0 ? (heightFall | number:'1.1-1'): '?'}}</span>
                    </div>
                </ng-container>
              
            </div>
            <div>
                <canvas   #chart1 baseChart [data]="cfg.data" [options]="cfg.options" [type]="'line'"> </canvas>
            </div>
           
            <div>
                 <!-- <canvas  #chart2 baseChart [data]="cfg2.data" [options]="cfg2.options" [type]="'line'"> </canvas> -->
            </div>
         
         
        </div>
    </div>

</div>
